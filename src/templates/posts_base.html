
{# templates/posts_base.html #}

<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="utf-8">
    <title>The Wall</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>

    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom container">
        
        <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <h3>{{title}}</h3>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          
            <li><a href="/posts/all" class="nav-link px-2 link-dark">All</a></li>
            <li><a href="/posts/subscriptions" class="nav-link px-2 link-dark">Subscriptions</a></li>
            <li><a href="/posts/my" class="nav-link px-2 link-dark">My</a></li>  

        </ul>
  
        <div class="col-md-3 text-end">
        
            <a href="/posts/add" class="btn btn-outline-primary me-2">New post</a>
        
        </div>

    </header>
    
    <div class="d-flex flex-column justify-content-center align-items-center container" style="max-width: 600px;">
    
        
    {% block content %}

    {% endblock %}

    </div>   


    
</body>
</html>
